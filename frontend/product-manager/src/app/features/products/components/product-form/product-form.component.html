<div
  class="fixed inset-0 z-50 flex items-center justify-center
         bg-slate-900/50 backdrop-blur-sm px-4"
>
  <div
    class="w-full max-w-xl overflow-hidden rounded-2xl bg-white
           shadow-2xl ring-1 ring-black/5
           animate-in fade-in zoom-in duration-200"
  >
    <!-- Header -->
    <div class="flex items-start gap-4 px-6 pt-6 pb-2">
      <div
        class="flex h-10 w-10 items-center justify-center rounded-lg
               bg-blue-50 text-blue-600"
      >
        <svg
          class="h-5 w-5"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 4v16m8-8H4"
          />
        </svg>
      </div>

      <div class="flex-1">
        <h2 class="text-lg font-semibold text-slate-900 leading-tight">
          {{ product ? 'Edit product' : 'Create product' }}
        </h2>
        <p class="mt-1 text-sm text-slate-500">
          Manage product details and availability
        </p>
      </div>
    </div>

    <!-- Form -->
    <form
      [formGroup]="form"
      (ngSubmit)="save()"
      class="space-y-6 px-6 py-6"
    >
      <!-- Name -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">
          Product name
        </label>

        <input
          type="text"
          formControlName="name"
          placeholder="e.g. Premium Keyboard"
          class="w-full rounded-lg border border-slate-300 px-3 py-2.5 text-sm
                 placeholder:text-slate-400
                 focus:border-blue-500 focus:ring-2 focus:ring-blue-200
                 transition"
          [ngClass]="{
            'border-red-500 focus:ring-red-200':
              form.get('name')?.invalid && form.get('name')?.touched
          }"
        />

        @if (form.get('name')?.invalid && form.get('name')?.touched) {
          <p class="mt-1 text-xs text-red-500">
            Product name is required
          </p>
        }
      </div>

      <!-- Description -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">
          Description
        </label>

        <textarea
          rows="3"
          formControlName="description"
          placeholder="Short description about the product"
          class="w-full resize-none rounded-lg border border-slate-300
                 px-3 py-2.5 text-sm placeholder:text-slate-400
                 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition"
        ></textarea>
      </div>

      <!-- Price & Stock -->
      <div class="grid grid-cols-1 gap-5 sm:grid-cols-2">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">
            Price
          </label>

        <div class="relative">
            <span
              class="absolute left-3 top-1/2 -translate-y-1/2
                     text-sm text-slate-400"
            >
              $
            </span>

            <input
              type="number"
              formControlName="price"
              class="w-full rounded-lg border border-slate-300
                     pl-7 pr-3 py-2.5 text-sm
                     focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition"
            />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">
            Stock
          </label>

          <input
            type="number"
            formControlName="stock"
            class="w-full rounded-lg border border-slate-300
                   px-3 py-2.5 text-sm
                   focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition"
          />
        </div>
      </div>

      <!-- Footer -->
      <div class="flex items-center justify-end gap-3 pt-2">
        <button
          type="button"
          class="rounded-lg px-4 py-2 text-sm font-medium text-slate-600
                 hover:bg-slate-100 transition"
          (click)="onClose.emit(false)"
        >
          Cancel
        </button>

        <button
          type="submit"
          [disabled]="form.invalid"
          class="inline-flex items-center justify-center rounded-lg
                 bg-blue-600 px-6 py-2.5 text-sm font-semibold text-white
                 shadow-sm hover:bg-blue-700
                 disabled:opacity-50 disabled:cursor-not-allowed
                 transition"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
