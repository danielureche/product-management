<div class="rounded-xl bg-white shadow-sm ring-1 ring-slate-200">
  <!-- Scroll container -->
  <div class="relative overflow-x-auto">
    <table class="min-w-160 w-full border-collapse">
      <thead class="bg-slate-50">
        <tr>
          <th class="px-6 py-4 text-left text-xs font-semibold uppercase tracking-wide text-slate-500">
            {{ headers.NAME }}
          </th>
          <th class="px-6 py-4 text-left text-xs font-semibold uppercase tracking-wide text-slate-500">
            {{ headers.PRICE }}
          </th>
          <th class="px-6 py-4 text-center text-xs font-semibold uppercase tracking-wide text-slate-500">
            {{ headers.STATUS }}
          </th>
          <th class="px-6 py-4 text-center text-xs font-semibold uppercase tracking-wide text-slate-500">
            {{ headers.ACTIONS }}
          </th>
        </tr>
      </thead>

      <tbody class="divide-y divide-slate-100">
        @for (p of products; track p.id) {
        <tr class="hover:bg-slate-50 transition">
          <td class="px-6 py-4 font-medium text-slate-900 whitespace-nowrap">
            {{ p.name }}
          </td>

          <td class="px-6 py-4 text-slate-700 whitespace-nowrap">
            {{ p.price | currency }}
          </td>

          <td class="px-6 py-4 text-center">
            <label class="inline-flex items-center cursor-pointer">
              <input type="checkbox" [checked]="p.active" (change)="toggle.emit(p)" class="sr-only peer" />
              <div class="relative h-6 w-11 rounded-full bg-slate-300 peer-checked:bg-blue-600
                   after:absolute after:left-0.5 after:top-0.5 after:h-5 after:w-5
                   after:rounded-full after:bg-white after:transition-all
                   peer-checked:after:translate-x-5"></div>
            </label>
          </td>

          <td class="px-6 py-4 text-center whitespace-nowrap">
            <div class="flex items-center justify-center gap-4">
              <!-- Edit -->
              <button (click)="edit.emit(p)" class="inline-flex items-center justify-center rounded-lg p-2
                   text-blue-600 hover:bg-blue-50 hover:text-blue-700
                   transition focus:outline-none focus:ring-2 focus:ring-blue-500/30" [attr.aria-label]="labels.EDIT_BUTTON" [title]="labels.EDIT_BUTTON">
                <mat-icon fontIcon="edit" class="text-[20px]"></mat-icon>
              </button>

              <!-- Delete -->
              <button (click)="delete.emit(p)" class="inline-flex items-center justify-center rounded-lg p-2
                   text-red-600 hover:bg-red-50 hover:text-red-700
                   transition focus:outline-none focus:ring-2 focus:ring-red-500/30" [attr.aria-label]="labels.DELETE_BUTTON" [title]="labels.DELETE_BUTTON">
                <mat-icon fontIcon="delete" class="text-[20px]"></mat-icon>
              </button>
            </div>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>

  <!-- Empty state -->
  @if (products.length === 0) {
  <div class="py-12 text-center text-slate-500">
    {{ labels.EMPTY_STATE }}
  </div>
  }
</div>
