<div *ngIf="visible" class="fixed bottom-6 right-6 z-100 flex items-center gap-3
             rounded-xl bg-white px-4 py-3 shadow-lg ring-1 ring-black/5
             animate-slide-in">
    <div class="flex h-9 w-9 items-center justify-center rounded-full" [ngClass]="{
          'bg-green-100 text-green-600': type === 'success',
          'bg-red-100 text-red-600': type === 'error'
        }">
        <span class="material-symbols-outlined text-[20px]">
            {{ type === 'success' ? 'check_circle' : 'error' }}
        </span>
    </div>

    <p class="text-sm font-medium text-slate-700">
        {{ message }}
    </p>
</div>
